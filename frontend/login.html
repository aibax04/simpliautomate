<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplii | Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 82, 204, 0.03) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 82, 204, 0.03) 0px, transparent 50%);
            overflow: auto;
            min-height: 100vh;
            margin: 0;
            font-family: var(--font-ui);
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 40px 20px;
            animation: authEntrance 0.6s var(--ease-squish);
        }

        @keyframes authEntrance {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            background: var(--surface);
            padding: 48px 40px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--border);
            position: relative;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header .logo {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -1px;
            margin-bottom: 8px;
            display: block;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: -0.2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #fff;
            font-family: var(--font-ui);
            font-size: 0.95rem;
            color: var(--text);
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 82, 204, 0.05);
        }

        .form-group input::placeholder {
            color: #A0ABC0;
        }

        .error-banner {
            background: #FFF0ED;
            color: var(--error);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 86, 48, 0.1);
            display: none;
            text-align: center;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .auth-toggle {
            text-align: center;
            margin-top: 28px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-toggle a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            margin-left: 4px;
            transition: opacity 0.2s;
        }

        .auth-toggle a:hover {
            opacity: 0.8;
            text-decoration: none;
        }

        .btn-full {
            width: 100%;
            margin-top: 12px;
            height: 52px;
            font-size: 0.95rem;
            border-radius: 12px;
        }

        .hidden {
            display: none;
        }

        .secret-key-hint {
            font-size: 0.75rem;
            color: #A0ABC0;
            margin-top: 8px;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- LOGIN SECTION -->
        <div class="auth-card" id="login-section">
            <div class="auth-header">
                <span class="logo">SIMPLII</span>
                <p>Intelligent News Automation</p>
            </div>

            <div id="login-error" class="error-banner"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Identity</label>
                    <input type="text" id="login-username" placeholder="Username or Email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="login-secret">Access Key</label>
                    <input type="password" id="login-secret" placeholder="Enter secret key" required>
                    <p class="secret-key-hint">A security key is required for platform access.</p>
                </div>
                <button type="submit" class="btn-primary btn-full">Sign In</button>
            </form>

            <div class="auth-toggle">
                New to Simplii? <a id="go-to-signup">Create account</a>
            </div>
        </div>

        <!-- SIGNUP SECTION -->
        <div class="auth-card hidden" id="signup-section">
            <div class="auth-header">
                <span class="logo">SIMPLII</span>
                <p>Create your automated workflow</p>
            </div>

            <div id="signup-error" class="error-banner"></div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Min. 8 characters" required>
                </div>
                <div class="form-group">
                    <label for="signup-secret">Registration Key</label>
                    <input type="password" id="signup-secret" placeholder="Enter key" required>
                    <p class="secret-key-hint">Requires a valid registration secret.</p>
                </div>
                <button type="submit" class="btn-primary btn-full">Create Account</button>
            </form>

            <div class="auth-toggle">
                Already have an account? <a id="go-to-login">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        const loginSection = document.getElementById('login-section');
        const signupSection = document.getElementById('signup-section');
        const goToSignup = document.getElementById('go-to-signup');
        const goToLogin = document.getElementById('go-to-login');

        // Toggle visibility
        goToSignup.onclick = () => {
            loginSection.classList.add('hidden');
            signupSection.classList.remove('hidden');
        };

        goToLogin.onclick = () => {
            signupSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        };

        // Login Handler
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('login-error');
            errorEl.style.display = 'none';

            const payload = {
                username: document.getElementById('login-username').value,
                password: document.getElementById('login-password').value,
                secret_key: document.getElementById('login-secret').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json().catch(() => ({ detail: 'Server returned an invalid response.' }));

                if (response.ok) {
                    localStorage.setItem('simplii_token', data.access_token);
                    window.location.href = '/';
                } else {
                    errorEl.innerText = data.detail || 'Access denied. Check your credentials.';
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.innerText = 'Could not connect to server. Ensure backend is running.';
                errorEl.style.display = 'block';
                console.error("Login Error:", err);
            }
        };

        // Signup Handler
        document.getElementById('signup-form').onsubmit = async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('signup-error');
            errorEl.style.display = 'none';

            const payload = {
                username: document.getElementById('signup-username').value,
                email: document.getElementById('signup-email').value,
                password: document.getElementById('signup-password').value,
                secret_key: document.getElementById('signup-secret').value
            };

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json().catch(() => ({ detail: 'Server returned an invalid response.' }));

                if (response.ok) {
                    localStorage.setItem('simplii_token', data.access_token);
                    window.location.href = '/';
                } else {
                    errorEl.innerText = data.detail || 'Registration failed.';
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.innerText = 'Could not connect to server. Ensure backend is running.';
                errorEl.style.display = 'block';
                console.error("Signup Error:", err);
            }
        };

        // Check if already logged in
        if (localStorage.getItem('simplii_token')) {
            window.location.href = '/';
        }
    </script>
</body>

</html>
