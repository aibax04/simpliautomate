<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplii | News to LinkedIn Automation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">SIMPLII</div>
            <p class="subtitle">Real-time news curated for your professional voice.</p>
            <button id="upload-main-btn" class="btn-primary" style="margin-top: 20px; font-size: 0.9rem;">+ Upload / Add Link</button>
        </header>

        <main id="swipe-container">
            <div id="card-stack">
                <!-- Cards will be injected here -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Fetching latest news...</p>
                </div>
            </div>
        </main>

        <div id="controls">
            <button id="skip-btn" class="control-btn skip">✕</button>
            <button id="approve-btn" class="control-btn approve">✓</button>
        </div>

        <!-- Upload Modal -->
        <div id="upload-modal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <h2>Ingest Content Source</h2>
                <div class="tab-header" style="display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                    <button class="tab-btn active" data-tab="file" style="border: none; background: none; font-weight: 600; cursor: pointer; color: var(--primary);">File Upload</button>
                    <button class="tab-btn" data-tab="url" style="border: none; background: none; font-weight: 600; cursor: pointer; color: #999;">Link / URL</button>
                </div>

                <div id="tab-file" class="tab-content">
                    <div class="form-group">
                        <label>Upload Document (PDF, DOCX, TXT)</label>
                        <input type="file" id="file-input" accept=".pdf,.docx,.txt" style="width: 100%; padding: 10px; border: 2px dashed #DDD; border-radius: 10px; text-align: center;">
                    </div>
                </div>

                <div id="tab-url" class="tab-content hidden">
                    <div class="form-group">
                        <label>Paste Article URL</label>
                        <input type="text" id="url-input" placeholder="https://example.com/article" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #DDD;">
                    </div>
                </div>

                <div id="ingest-status" class="hidden" style="margin-top: 15px; text-align: center; color: var(--primary);">
                    <div class="mini-spinner" style="display: inline-block; width: 15px; height: 15px; border: 2px solid #ccc; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-right: 5px;"></div>
                    <span>Analyzing & Searching Live News...</span>
                </div>

                <div class="modal-actions">
                    <button id="close-upload-modal" class="btn-secondary">Cancel</button>
                    <button id="ingest-btn" class="btn-primary">Find Related News</button>
                </div>
            </div>
        </div>

        <!-- Preferences Modal -->
        <div id="pref-modal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <h2>Generate LinkedIn Post</h2>
                <div class="form-group">
                    <label>Post Tone</label>
                    <select id="tone-select">
                        <option value="Professional">Professional & Polished</option>
                        <option value="Insightful">Deeply Insightful</option>
                        <option value="Opinionated">Boldly Opinionated</option>
                        <option value="Founder-style">Founder / Personal Story</option>
                        <option value="Neutral">Objective & Neutral</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Target Audience</label>
                    <select id="audience-select">
                        <option value="Tech">Technology Leaders</option>
                        <option value="Legal">Legal & Policy Professionals</option>
                        <option value="Business">Business Executives</option>
                        <option value="General">General Professional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Length</label>
                    <select id="length-select">
                        <option value="Short">Short (Hooks only)</option>
                        <option value="Medium" selected>Medium (Standard)</option>
                        <option value="Long">Long (Detailed analysis)</option>
                    </select>
                </div>
                
                <div id="generation-status" class="hidden">
                    <div class="mini-spinner"></div>
                    <span>Agents are crafting your post...</span>
                </div>

                <div class="modal-actions">
                    <button id="close-modal" class="btn-secondary">Cancel</button>
                    <button id="generate-btn" class="btn-primary">Generate Content</button>
                </div>
            </div>
        </div>

        <!-- Result Modal -->
        <div id="result-modal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content wide">
                <h2>Your Curated Post</h2>
                <div id="post-preview" class="post-preview"></div>
                <div class="modal-actions">
                    <button id="edit-btn" class="btn-secondary">Back</button>
                    <button id="publish-btn" class="btn-primary">Post to LinkedIn</button>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="swipe.js"></script>
    <script src="upload_modal.js"></script>
</body>
</html>
