<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 340px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      font-size: 14px;
      overflow: hidden;
    }

    .container {
      background: white;
      border-radius: 12px;
      margin: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      min-height: 368px;
    }

    .header {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      padding: 20px 24px 16px;
      position: relative;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      text-align: center;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
      text-align: center;
    }

    .logout-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      color: white;
      font-size: 10px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .logout-btn:hover {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.4);
      transform: translateY(-1px);
    }

    .content {
      padding: 20px 24px;
    }

    .url-section {
      margin-bottom: 20px;
    }

    .section-label {
      font-size: 11px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .url-display {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 12px;
      color: #374151;
      word-break: break-all;
      line-height: 1.4;
      max-height: 80px;
      overflow: hidden;
      position: relative;
    }

    .url-display::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(to top, #f8fafc, transparent);
      pointer-events: none;
    }

    .auth-section {
      margin-bottom: 20px;
    }

    .token-input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 12px;
      background: white;
      transition: border-color 0.2s;
      font-family: 'Monaco', 'Menlo', monospace;
    }

    .token-input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .token-input::placeholder {
      color: #9ca3af;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn.loading {
      pointer-events: none;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .footer {
      padding: 16px 24px 20px;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .footer-text {
      font-size: 11px;
      color: #6b7280;
      text-align: center;
      line-height: 1.4;
    }

    .footer-link {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    /* Auth states */
    .logged-out .logout-btn,
    .logged-out .url-section,
    .logged-out .send-btn {
      display: none;
    }

    .logged-in .token-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="logout-btn" id="logout-btn">Logout</button>
      <h1>Simplii Import</h1>
      <p>Send any webpage to your dashboard</p>
    </div>

    <div class="content">
      <div class="url-section">
        <div class="section-label">Current Page</div>
        <div class="url-display" id="current-url">Loading...</div>
      </div>

      <div class="auth-section">
        <div class="section-label">API Token</div>
        <input type="password" class="token-input" id="api-token" placeholder="Paste your token from Simplii settings...">
      </div>

      <button class="btn" id="send-btn">
        Send to Simplii
      </button>

      <div class="status" id="status"></div>
    </div>

    <div class="footer">
      <div class="footer-text">
        Get your token from <a href="#" class="footer-link" onclick="chrome.tabs.create({url: 'http://localhost:8000'}); window.close();">Simplii Settings</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
